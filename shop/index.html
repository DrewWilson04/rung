<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Rung Boards</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>

<body>
    <section class="relative w-full px-8 text-gray-700 bg-white body-font">
        <div class="container flex flex-col flex-wrap items-center justify-between py-5 mx-auto md:flex-row max-w-7xl">
            <a href="#_"
                class="relative z-10 flex items-center w-auto text-2xl font-extrabold leading-none text-black select-none">Rung
                Boards</a>

            <nav
                class="top-0 left-0 z-0 flex items-center justify-center w-full h-full py-5 -ml-0 space-x-5 text-base md:-ml-5 md:py-0 md:absolute">
                <a href="/index.html"
                    class="relative font-medium leading-6 text-gray-600 transition duration-150 ease-out hover:text-gray-900"
                    x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
                    <span class="block">Home</span>
                    <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                        <span x-show="hover"
                            class="absolute inset-0 inline-block w-full h-1 h-full transform bg-gray-900"
                            x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0"
                            x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300"
                            x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                    </span>
                </a>
                <a href="/shop/index.html"
                    class="relative font-medium leading-6 text-gray-600 transition duration-150 ease-out hover:text-gray-900"
                    x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
                    <span class="block">Shop</span>
                    <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                        <span x-show="hover"
                            class="absolute inset-0 inline-block w-full h-1 h-full transform bg-gray-900"
                            x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0"
                            x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300"
                            x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                    </span>
                </a>
                <a href="/about/index.html"
                    class="relative font-medium leading-6 text-gray-600 transition duration-150 ease-out hover:text-gray-900"
                    x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
                    <span class="block">About</span>
                    <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                        <span x-show="hover"
                            class="absolute inset-0 inline-block w-full h-1 h-full transform bg-gray-900"
                            x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0"
                            x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300"
                            x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                    </span>
                </a>
                <a href="/contact/index.html"
                    class="relative font-medium leading-6 text-gray-600 transition duration-150 ease-out hover:text-gray-900"
                    x-data="{ hover: false }" @mouseenter="hover = true" @mouseleave="hover = false">
                    <span class="block">Contact</span>
                    <span class="absolute bottom-0 left-0 inline-block w-full h-0.5 -mb-1 overflow-hidden">
                        <span x-show="hover"
                            class="absolute inset-0 inline-block w-full h-1 h-full transform bg-gray-900"
                            x-transition:enter="transition ease duration-200" x-transition:enter-start="scale-0"
                            x-transition:enter-end="scale-100" x-transition:leave="transition ease-out duration-300"
                            x-transition:leave-start="scale-100" x-transition:leave-end="scale-0"></span>
                    </span>
                </a>
            </nav>
        </div>
    </section>

    <!-- component -->
<div class="w-screen h-screen flex justify-center">
    <div class="container mx-auto max-w-sm w-full p-4 sm:w-1/2">
      <div class="card flex flex-col justify-center p-10 bg-white rounded-lg shadow-2xl">
        <div class="prod-title">
          <p class="text-2xl uppercase text-gray-900 font-bold">Longboard</p>
          <p class="uppercase text-sm text-gray-400">
          </p> <br>
        </div>
        <div class="prod-img">
          <img src="images/testproduct.webp"
               class="w-full object-cover object-center" />
        </div>
        <div class="prod-info grid gap-10">
          <div>
          </div>
          <div class="flex flex-col md:flex-row justify-between items-center text-gray-900">
            <p class="font-bold text-xl">65 $</p>
            <button
                    class="px-6 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none">Add
              to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
